<script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');

        function activatePage(targetPageId, updateHash = true) {
            // Hide all pages
            pages.forEach(page => page.classList.remove('active-page'));

            // Show the target page
            const targetPage = document.getElementById(targetPageId);
            if (targetPage) {
                targetPage.classList.add('active-page');

                // Scroll to the top AFTER rendering
                setTimeout(() => window.scrollTo(0, 0), 0);
            }

            // Update URL hash without triggering default scroll
            if (updateHash) {
                history.pushState(null, '', `#${targetPageId}`);
            }
        }

        // Handle navigation clicks
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent anchor default behavior
                const targetPageId = button.dataset.target;
                activatePage(targetPageId);
            });
        });

        // Handle page load with hash
        if (window.location.hash) {
            const targetPageId = window.location.hash.substring(1); // Remove the '#' symbol
            // debugger;
            // Delay activation to prevent browser's default hash scrolling
            setTimeout(() => activatePage(targetPageId, false), 0);
        }
    });
</script>
