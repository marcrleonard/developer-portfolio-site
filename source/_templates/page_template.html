<body>

<!-- WRAPPER ALL -->
<div class="cavani_tm_all_wrap" data-enter="fadeInUp" data-exit="">

    <!-- MODALBOX -->
    <div class="cavani_tm_modalbox">
        <div class="box_inner">
            <div class="close">
                <a href="#"><img class="svg" src="img/svg/cancel.svg" alt=""/></a>
            </div>
            <div class="description_wrap"></div>
        </div>
    </div>
    <!-- /MODALBOX -->

    <!-- HEADER -->
    <div class="cavani_tm_header">
        <div class="logo">
            <h2><a href="/">MARC LEONARD</a></h2>
        </div>
        <div class="menu">
            <ul class="transition_link">
<!--                <li class="active"><a href="#home">Home</a></li>-->
                <li class="active"> <a href="/#about">About</a></li>
                <li><a href="/#experience">Experience</a></li>
                <li><a href="/#news">Blog</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
            <span class="ccc"></span>
        </div>
    </div>
    <!-- /HEADER -->

    <div class="cavani_tm_left_border"></div>
    <div class="cavani_tm_right_border"></div>

    <!-- MOBILE MENU -->
    <div class="cavani_tm_topbar">
        <div class="topbar_inner">
            <div class="logo">
                <a href="#">MARC LEONARD</a>
            </div>
            <div class="trigger">
                <div class="hamburger hamburger--slider">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cavani_tm_mobile_menu">
        <div class="inner">
            <div class="wrapper">
<!--                <div class="avatar">-->
<!--                    <div class="image" data-img-url="img/about/1.jpg"></div>-->
<!--                </div>-->
                <div class="menu_list">
                    <ul class="transition_link">
<!--                        <li class="active"><a href="#home">Home</a></li>-->
                        <li class="active"><a href="#about">About</a></li>
                        <li><a href="/#experience">Experience</a></li>
                        <li><a href="/#news">Blog</a></li>
                        <li><a href="/#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="social">
                    <ul>
<!--                        <li><a href="#"><img class="svg" src="img/svg/social/facebook.svg" alt=""/></a></li>-->
<!--                        <li><a href="#"><img class="svg" src="img/svg/social/twitter.svg" alt=""/></a></li>-->
<!--                        <li><a href="#"><img class="svg" src="img/svg/social/instagram.svg" alt=""/></a></li>-->
<!--                        <li><a href="#"><img class="svg" src="img/svg/social/dribbble.svg" alt=""/></a></li>-->
<!--                        <li><a href="#"><img class="svg" src="img/svg/social/tik-tok.svg" alt=""/></a></li>-->
                    </ul>
                </div>
                <div class="copyright">
                    <p>Copyright &copy; 2021</p>
                </div>
            </div>
        </div>
    </div>

    <!-- /MOBILE MENU -->
    <div class="cavani_tm_mainpart">
        {% block content %}{% endblock %}
    </div>
    <!-- FOOTER -->
    <div class="cavani_tm_footer">
        <div class="copyright">
            <p>Copyright &copy; 2021</p>
        </div>
        <div class="social">
            <ul>
<!--                <li><a href="#"><img class="svg" src="img/svg/social/facebook.svg" alt=""/></a></li>-->
